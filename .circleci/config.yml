version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.6-stretch-node-browsers
         environment:
           PGHOST: 127.0.0.1
           PGUSER: postgres
           SOLR_URL: http://solr:8983/solr/test

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
       - image: circleci/postgres:12-alpine
         environment:
           POSTGRES_USER: postgres
           POSTGRES_DB: enju_leaf_dummy_test
       - image: solr:8.7

    executor: ruby/default
    working_directory: ~/repo

    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Database setup
      - run:
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          command: docker run -v ~/repo/spec/dummy/solr/configsets/sunspot:/opt/solr/server/solr/configsets/sunspot --name solr solr:8.7 solr-precreate test /opt/solr/server/solr/configsets/sunspot
      - run: bundle exec rake db:test:prepare
      - run: yarn install
      - run: spec/dummy/bin/yarn install
      # - run: spec/dummy/bin/webpack

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
